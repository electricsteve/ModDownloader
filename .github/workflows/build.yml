name: Build project

on:
  push:
    branches: [ "mc1.20.1/dev" ]
  pull_request:
    branches: [ "mc1.20.1/dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: checkout repository
        uses: actions/checkout@v3

      - name: make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: build
        run: ./gradlew build

      - name: capture build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Artifacts
          path: |
            build/libs
            common/build/libs
            common/build/devlibs
            fabric/build/libs
            fabric/build/devlibs
            forge/build/libs
            forge/build/devlibs
